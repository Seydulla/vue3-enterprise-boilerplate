name: "ci"
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - main
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set node version to 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm ci

      - name: Run unit tests
        run: npm run test:unit
